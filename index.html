<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap" rel="stylesheet">
        
        <meta charset="UTF-8">
        <meta name="description" content="Color Scheme Generator">
        <meta name="keywords" content="Color API, HTML, CSS, JavaScript, Color Generator">
        <meta name="author" content="Murtaza Nikzad">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <section>
                <form>
                <input class="bar" type="color" id="col" value="#F55A5A">
                <label for="theme"></label>
                <select class="bar" name="theme" id="theme">
                    <option class="mode" value="monochrome" selected>Monochrome</option>
                    <option class="mode" value="monchrome-dark">Monochrome-dark</option>
                    <option class="mode" value="monochrome-light">Monochrome-light</option>
                    <option class="mode" value="analogic">Analogic</option>
                    <option class="mode" value="complement">Complement</option>
                    <option class="mode" value="analogic-complement">Analogic-complement</option>
                    <option class="mode" value="triad">Triad</option>
                </select>
                <button class="bar" id="btn-gen">Get color scheme</button>
            </form>
            </section>
            <section>
                <div class="palette" id="palette">
                    <div class="colors" id="red" onclick="copyToClipboard()"></div>
                    <div class="colors" id="black" onclick="copyToClipboard()"></div>
                    <div class="colors" id="beige" onclick="copyToClipboard()"></div>
                    <div class="colors" id="green" onclick="copyToClipboard()"></div>
                    <div class="colors" id="purple" onclick="copyToClipboard()"></div>
                </div>
                <div class="hex-value">
                    <p class="hex" id="val-red" onclick="copyToClipboard()">#F55A5A</p>
                    <p class="hex" id="val-black" onclick="copyToClipboard()">#2B283A</p>
                    <p class="hex" id="val-beige" onclick="copyToClipboard()">#FBF3AB</p>
                    <p class="hex" id="val-green" onclick="copyToClipboard()">#AAD1B6</p>
                    <p class="hex" id="val-purple" onclick="copyToClipboard()">#A626D3</p>
                </div>
            </section>
        </main>
        <!-- <h1>index.html</h1> -->
        <script src="index.js"></script>
    </body>
</html>
